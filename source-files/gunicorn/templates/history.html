<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forecast search history</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class=bg-light>
    <div class="container bg-{{BG_COLOR}} rounded mt-2 mb-1 pb-2">
        <div class="row text-center">
            <p class="display-4 text-light pt-2">Forecast search history</p>
        </div>
    </div>
    <div class="container mt-2 mb-1 pb-2">
        {% for entry in range(file_names|length) %}
        <a href="history/{{file_names[entry]}}.json" download="{{file_names[entry]}}.json">
            <button class="btn btn-{{BG_COLOR}} m-1" type="button"><i class="fa fa-download"></i> {{file_names[entry]}}</button>
        </a>
        {% endfor %}
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
